<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Check Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f1fc;
      padding: 40px 20px;
      color: #202124;
    }

    .form-container {
      background-color: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 10px;
      color: #5f6368;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #673ab7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #5e35b1;
    }

    .submit-btn:disabled {
      background-color: #b39ddb;
      cursor: not-allowed;
    }

    .required {
      color: red;
    }

    .thank-you-message {
      display: none;
      margin-top: 30px;
      padding: 30px;
      background-color: #e8f5e9;
      color: #388e3c;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .thank-you-message h2 {
      margin-top: 0;
      color: #2e7d32;
    }

    .thank-you-message p {
      margin-bottom: 0;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .radio-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Check Out</h1>
    <p style="color: #5f6368; font-size: 14px;">Formulir ini akan mencatat email dan data absensi Anda.</p>

    <form id="absensiForm">
      <div class="form-group">
        <label for="email">EMAIL <span class="required">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="nip">NIP/NIK <span class="required">*</span></label>
        <input type="text" id="nip" name="nip" required />
      </div>

      <div class="form-group">
        <label for="nama">NAMA LENGKAP <span class="required">*</span></label>
        <select id="nama" name="nama" required>
          <option value="">-- Pilih Nama --</option>
          <option>AGUNG SURYAMAN</option>
          <option>ANGGI AFRIYANTO</option>
          <option>APRISON LUBIS</option>
          <option>BAMBANG SAPUTRO</option>
          <option>DANIEL FAJRI</option>
          <option>DWI FIGO</option>
          <option>HANDIKA DECE</option>
          <option>HERMANSYAH</option>
          <option>LEAM SLIONG H.</option>
          <option>M. ANDI AINUL YAQIN</option>
          <option>M. RIKI SATRIA</option>
          <option>RAHMAT ALFATAH</option>
          <option>RAJA YANDI SAPUTRA</option>
          <option>REBITA AUDRI K. SARI</option>
          <option>RICKY ARDIANTO</option>
          <option>RONNY SAPUTRA</option>
          <option>SARWO PRAYOGA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="catatan">CATATAN HARI INI <span class="required">*</span></label>
        <textarea id="catatan" name="catatan" placeholder="Tulis catatan, laporan, atau kegiatan hari ini..." required></textarea>
      </div>

      <div class="form-group">
        <label>TERIMA KASIH ATAS TUGAS HARI INI <span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="ucapan" value="Semoga hari Anda menyenangkan" required /> Semoga hari Anda menyenangkan</label>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Kirim</button>
    </form>

    <div id="thankYouMessage" class="thank-you-message">
      <h2>âœ… Check-Out Berhasil!</h2>
      <p>Terima kasih telah mengisi formulir check-out.</p>
      <p>Catatan dan absensi Anda telah tercatat dengan baik.</p>
      <p id="detailMessage"></p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbygKd93RVQXw8h0UH3ht3SdSlK6cs7FZd4G7rdi-wR9pJViu43sywtEXf0yXZATNRDVXA/exec';
    const form = document.getElementById('absensiForm');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', e => {
      e.preventDefault();
      
      // Disable tombol submit
      submitBtn.disabled = true;
      submitBtn.textContent = "Mengirim...";
      
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        // Tampilkan pesan sukses
        thankYouMessage.style.display = 'block';
        form.reset();
        
        // Sembunyikan pesan setelah 3 detik
        setTimeout(() => {
          thankYouMessage.style.display = 'none';
        }, 5000);
      })
      .catch(error => {
        // Tampilkan pesan error di console
        console.error('Error!', error.message);
        
        // Buat element status jika belum ada
        if (!document.getElementById('status')) {
          const statusEl = document.createElement('p');
          statusEl.id = 'status';
          form.parentNode.insertBefore(statusEl, form.nextSibling);
        }
        
        document.getElementById('status').textContent = "Terjadi kesalahan. Silakan coba lagi.";
      })
      .finally(() => {
        // Enable tombol submit kembali
        submitBtn.disabled = false;
        submitBtn.textContent = "Kirim";
      });
    });
</script>
</body>
</html>
