<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Satpam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* mencegah scroll */
    }

    body {
      background: url('IMAGE/pt.jpg') center center/cover no-repeat;
      color: white;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .header-title h1 {
      font-size: 18px;
      margin-bottom: 5px;
      text-align: left;
      white-space: nowrap;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .welcome {
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .welcome h2 {
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 15px;
      line-height: 1.2;
      animation: slideInLeft 0.8s ease-out;
    }

    .welcome h3 {
      font-size: 29px;
      font-weight: normal;
      animation: slideInLeft 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }

    .button-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .btn {
      background-color: white;
      color: black;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 200px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      background-color: #ddd;
      transform: scale(0.95);
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-30px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media only screen and (max-width: 600px) {
      .header {
        top: 15px;
        left: 15px;
      }

      .header img {
        width: 30px;
        height: 30px;
      }

      .header-title h1 {
        font-size: 14px;
      }

      .welcome h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .welcome h3 {
        font-size: 18px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
        width: 100%;
        padding: 0 20px;
      }

      .btn {
        width: 100%;
        padding: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <div class="header">
    <img src="IMAGE/lgo.jpg" alt="Logo PLN">
    <div class="header-title">
      <h1>PLN PERSERO UIP3B Sumatera</h1>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="container">
    <div class="welcome">
      <h2>Selamat Datang di Web Absensi</h2>
      <h3>Silakan Check In atau Check Out</h3>
    </div>

    <div class="button-container">
      <a href="checkin.html" class="btn">CHECK IN</a>
      <a href="checkout.html" class="btn">CHECK OUT</a>
    </div>
  </div>
</body>
</html>
